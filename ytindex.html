<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-U A-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score"></div>
    <div class="results">
      <h3 class="winner"><button class="reset">Play Again?</button></h3>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore"></h3>
      <div class="playerImgs">
        <img src="images/rock.jpg" alt="Player Rock" class="pImg" id="rock" />
        <img
          src="images/paper.png"
          alt="Player Paper"
          class="pImg"
          id="paper"
        />
        <img
          src="images/scissors.png"
          alt="Player scissors"
          class="pImg"
          id="scissors"
        />
      </div>
      <div class="cpuImgs">
        <img src="images/rock.jpg" alt="CPU Rock" class="rock" />
        <img src="images/paper.png" alt="CPU Paper" class="paper" />
        <img src="images/scissors.png" alt="CPU scissors" class="scissors" />
      </div>
    </div>
  </body>
</html>
